<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef5fad7397.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="calc">

            <div class="outputSreen">
                <input id="result" type="text" disabled placeholder="0">
                <i class="fas fa-backspace"></i>
            </div>

            <div class="keybord">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="clr ope" data-ope= />/</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="clr ope" data-ope=*>×</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="clr ope" data-ope=+>+</button>
                <button class="clr" id="clear">CLR</button>
                <button class="num">0</button>
                <button class="clr" id="equal">=</button>
                <button class="clr ope" data-ope=->ـــ</button>
            </div>
        </div>
    </div>














    <script src="index.js"></script>
</body>

</html>
